<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy $MXA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buy_mxa.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="benefits.html">Benefits</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="buyNFT.html">Buy NFT</a></li>
                <li><a href="buyMXA.html">Buy $MXA</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </header>
        <main>
            <div class="welcome">
                <h1>Buy $MXA</h1>
                <a href="https://app.uniswap.org/#/swap?inputCurrency=ETH&outputCurrency=0xa40132FB78b4C3DfB77d953fBC212E84d3C865Ae" target="_blank">Buy $MXA on Uniswap</a>
            </div>
            <div class="iframe-container">
                <iframe id="unibase_uniSwapIframe" height="660px" width="100%"></iframe>
            </div>
            <div class="iframe-container">
                <iframe src="https://dexscreener.com/base/0x4ce23d2ef5951f80c82f099de7249bfcddfb41ec?embed=1&amp;theme=dark" allowfullscreen></iframe>
            </div>
        </main>
    </div>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        var unibase = {
            setupNetwork: async function() {
                if (window.ethereum) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x...' }]
                        });
                    } catch (error) {
                        if (error.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x...',
                                    chainName: 'Base Network',
                                    nativeCurrency: {
                                        name: 'Base Coin',
                                        symbol: 'BASE',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://rpc-url-of-base-network.com'],
                                    blockExplorerUrls: ['https://explorer-of-base-network.com']
                                }]
                            });
                        }
                    }
                }
            },

            loadUniswapFrame: function() {
                var baseUrl = "https://app.uniswap.org/";
                var path = "#/swap";
                var inputCurrency = "ETH";
                var outputCurrency = "0xa40132FB78b4C3DfB77d953fBC212E84d3C865Ae";
                var fullUrl = `${baseUrl}${path}?inputCurrency=${inputCurrency}&outputCurrency=${outputCurrency}`;
                document.getElementById('unibase_uniSwapIframe').src = fullUrl;
            }
        };

        unibase.setupNetwork().then(unibase.loadUniswapFrame);
    </script>
</body>
</html>
