<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="benefits.html">Benefits</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="buyNFT.html">Buy NFT</a></li>
                <li><a href="buyMXA.html">Buy $MXA</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <div class="logo">
                <img src="https://d1yei2z3i6k35z.cloudfront.net/2979038/6619aeb4176de_Progettosenzatitolo83.png" alt="Logo">
            </div>
        </header>
        <main>
            <div class="welcome">
                <h1>Settings</h1>
                <div class="settings-options">
                    <div class="option">
                        <h3>Change Username</h3>
                        <input type="text" id="username" placeholder="Enter new username">
                        <button onclick="saveUsername()">Save</button>
                    </div>
                    <div class="option">
                        <h3>Change Email</h3>
                        <input type="email" id="email" placeholder="Enter new email">
                        <button onclick="saveEmail()">Save</button>
                    </div>
                    <div class="option">
                        <h3>Change Password</h3>
                        <input type="password" id="password" placeholder="Enter new password">
                        <button onclick="savePassword()">Save</button>
                    </div>
                    <div class="option">
                        <h3>Notification Settings</h3>
                        <label>
                            <input type="checkbox" id="email-notifications"> Receive email notifications
                        </label>
                        <label>
                            <input type="checkbox" id="sms-notifications"> Receive SMS notifications
                        </label>
                        <button onclick="saveNotifications()">Save</button>
                    </div>
                    <div class="option">
                        <h3>Delete Account</h3>
                        <button class="delete" onclick="deleteAccount()">Delete Account</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function saveUsername() {
            const username = document.getElementById('username').value;
            alert('Username saved: ' + username);
        }

        function saveEmail() {
            const email = document.getElementById('email').value;
            alert('Email saved: ' + email);
        }

        function savePassword() {
            const password = document.getElementById('password').value;
            alert('Password saved: ' + password);
        }

        function saveNotifications() {
            const emailNotifications = document.getElementById('email-notifications').checked;
            const smsNotifications = document.getElementById('sms-notifications').checked;
            alert('Notifications saved: ' + (emailNotifications ? 'Email ' : '') + (smsNotifications ? 'SMS' : ''));
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account?')) {
                alert('Account deleted');
            }
        }
    </script>
</body>
</html>
